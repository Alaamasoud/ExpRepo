backend:
  name: github
  repo: Alaamasoud/ExpRepo

media_folder: "assets/images"


collections:
    #WEB SITE SETTINGS
  - name: "website-settings"
    label: "WEBSITE SETTINGS"
    files:
      - label: "WEBSITE SETTINGS"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "SITE TITLE"
            name: "title"
            widget: "string"
          - label: "SITE DESCRIPTION"
            name: "desc"
            widget: "string"
          - label: "SITE KEYWORD"
            name: "keyword"
            widget: "string"
          - label: "GOOGLE VERIFICATION CODE"
            name: "googleCode"
            widget: "string"

#    HOMEPAGE
  - name: "pages"
    label: "PAGES"
    files:
      - label: "HOMEPAGE"
        name: "homepage"
        file: "_data/homepage.yml"
        fields:
          - label: "BANNER"
            name: "banner"
            widget: "object"
            fields:
              - label: "COVER TITLE"
                name: "coverTitle"
                widget: "string"
              - label: "COVER SUB TITLE"
                name: "coverSubTitle"
                widget: "string"
              - label: "COVER CONTENT"
                name: "coverTxt"
                widget: "markdown"
              - label: "COVER COLOR"
                name: "coverColor"
                widget: "select"
                options: ["Light", "Dark"]
              - label: "BLOCK POSITION"
                name: "blockPosition"
                widget: "select"
                options: ["Left", "Right"]
              - label: "COVER SIZE"
                name: "coverSize"
                widget: "select"
                options: ["small", "medium", "large"]
              - label: "COVER IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION CENTERED"
            name: "sectioncentered"
            widget: "object"
            fields:
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "BUTTON"
                name: "button1"
                widget: "string"

          - label: "SECTION IMAGE RIGHT"
            name: "splitRight"
            widget: "object"
            fields:
              - label: "BACKGROUND COLOR"
                name: "bgColor"
                widget: "select"
                options: ["1", "2", "3"]
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION IMAGE LEFT"
            name: "splitLeft"
            widget: "object"
            fields:
              - label: "BACKGROUND COLOR"
                name: "bgColor"
                widget: "select"
                options: ["1", "2", "3"]
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION CONTENT RIGHT"
            name: "contentRight"
            widget: "object"
            fields:
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "COVER COLOR"
                name: "coverColor"
                widget: "select"
                options: ["Light", "Dark"]
              - label: "COVER SIZE"
                name: "coverSize"
                widget: "select"
                options: ["small", "medium", "large"]
              - label: "COVER IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION 8-4"
            name: "8-4"
            widget: "object"
            fields:
              - label: "BACKGROUND COLOR"
                name: "bgColor"
                widget: "select"
                options: ["1", "2", "3"]
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION ICONS BLOCKS"
            name: "iconBlocksSection"
            widget: "object"
            fields:
              - label: "BACKGROUND COLOR"
                name: "bgColor"
                widget: "select"
                options: ["1", "2", "3"]
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "IMAGE POSITION"
                name: "imagePosition"
                widget: "select"
                options: ["Top", "Left"]
              - label: "COLUMNS COUNT"
                name: "columnsCount"
                widget: "select"
                options: ["two", "three", "four"]

          - label: "SECTION CONTENT LEFT"
            name: "contentLeft"
            widget: "object"
            fields:
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "COVER COLOR"
                name: "coverColor"
                widget: "select"
                options: ["Light", "Dark"]
              - label: "COVER SIZE"
                name: "coverSize"
                widget: "select"
                options: ["small", "medium", "large"]
              - label: "COVER IMAGE"
                name: "image"
                widget: "image"

          - label: "SECTION POSTS"
            name: "posts"
            widget: "object"
            fields:
              - label: "BACKGROUND COLOR"
                name: "bgColor"
                widget: "select"
                options: ["1", "2", "3"]
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "BLOCK COLOR"
                name: "blockColor"
                widget: "select"
                options: ["White", "1", "2", "3"]
              - label: "COLUMNS COUNT"
                name: "columnsCount"
                widget: "select"
                options: ["two", "three", "four"]
              - label: "ENABLE SLIDER"
                name: "slider"
                widget: "boolean"
                default: false

      - label: "ABOUT"
        name: "about"
        file: "_data/about.yml"
        fields:
          - label: "SECTION CENTERED"
            name: "sectioncentered"
            widget: "object"
            fields:
              - label: "TITLE"
                name: "title"
                widget: "string"
              - label: "SUB TITLE"
                name: "subTitle"
                widget: "string"
              - label: "CONTENT"
                name: "txt"
                widget: "markdown"
              - label: "BUTTON"
                name: "button1"
                widget: "string"


#   ICONS BLOCKS SECTION
  - label: "Icons block section"
    name: "iconBlock"
    folder: "_iconBlocks"
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "default"
      - label: "TITLE"
        name: "title"
        widget: "string"
      - label: "ICON"
        name: "image_path"
        widget: "image"
      - label: "CONTENT"
        name: "txt"
        widget: "markdown"
