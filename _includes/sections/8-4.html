
<!--
////////////////////////////////
Section Grid 8 - 4
////////////////////////////////
-->

<section class="sectionItem sectionColor{{site.data.[page.title].8-4.bgColor}} section-grid-8-4 column-auto" data-section-title>
    <div class="mainWidth">
        <div class="paddingLeft clear">
            <div class="grid_8">
                <div class="block">
                    <div class="header">
                        <h1 class="headerTag">{{site.data.[page.title].8-4.title}}</h1>
                        <h2 class="headerSubTag">{{site.data.[page.title].8-4.subTitle}}</h2>
                    </div>
                    <div class="content">
                            {{site.data.[page.title].8-4.txt | markdownify}}
                    </div>
                </div>
            </div>
            <div class="grid_4">
                <div class="section-image">
                    <div class="block noPadding noMargin image inline cssSelectorColor equalHeight positionimageTop">
                        <div class="media">
                            <img src="{{site.data.[page.title].8-4.image}}" width="700" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
