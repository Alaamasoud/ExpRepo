backend:
  name: github
  repo: Alaamasoud/ExpRepo
  
media_folder: "assets/images"

collections:
  - name: "Section Cover"
    label: "Section Cover"
    files:
      - label: "section cover"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "Cover title"
            name: "coverTitle"
            widget: "string" 
          - label: "Cover sub title"
            name: "coverSubTitle"
            widget: "string" 
          - label: "Cover content"
            name: "coverTxt"
            widget: "string" 
          - label: "Image"
            name: "image"
            widget: "image" 